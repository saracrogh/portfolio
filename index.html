<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sara Crogh Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #ffffff;
      color: #111;
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      padding-top: 80px;
    }

    :root{
      --ink:#111;
      --muted:#666;
      --border:rgba(17,17,17,0.10);
      --section-pad:80px;
      --grid-gap:32px;
    }

    /* ===== Header ===== */
    header{
      position:fixed; inset:0 0 auto 0;
      z-index:1000; display:flex; align-items:center; justify-content:space-between;
      height:72px; padding:0 2.5%;
      background:rgba(255,255,255,0.75);
      backdrop-filter: blur(6px);
      border-bottom:1px solid var(--border);
    }

    .logo{font-size:.95rem; font-weight:400}

    nav{display:flex; gap:28px}
    nav a{font-weight:200; text-decoration:none; color:var(--muted); position:relative; font-size:0.95rem}
    nav a:hover{color:var(--ink)}
    nav a::after{content:""; position:absolute; left:0; bottom:-4px; height:1px; width:0; background:var(--ink); transition:width .25s ease}
    nav a:hover::after{width:100%}

    /* ===== Hero ===== */
    .hero{
      padding:var(--section-pad) 0;
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:var(--grid-gap);
      align-items:center;
      max-width: 1300px;
      margin: 0 auto;
    }
    .hero-text{
      padding-left:40px;
    }
    .hero h1{
      font-size: clamp(2.75rem, 7vw, 5rem);
      line-height: 1.05;
      font-weight: 400;
      letter-spacing: -0.02em;
      color: var(--ink);
    }
    .hero-sub{
      margin-top: 12px;
      font-size: 1.1rem;
      line-height: 1.55;
      font-weight: 200;
      color: var(--muted);
      max-width: 68ch;
    }
    .gradient-highlight{
      background-image: linear-gradient(60deg, #e52451, #f4d2ed);
      -webkit-background-clip: text; background-clip: text;
      color: transparent; -webkit-text-fill-color: transparent;
      font-weight: 400;
    }
    .hero img{
      width: 100%; max-width: 400px; height: auto;
      border: none; border-radius: 0;
      justify-self: end;
      padding-right:40px;
    }

    /* ===== Projects Grid ===== */
    .projects-container {
      max-width: 1300px;
      margin: 0 auto;
      padding: 0 20px var(--section-pad);
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 40px;
    }

    .project-card {
      position: relative;
      overflow: hidden;
      height: 450px;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    .project-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
    .project-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      transition: filter 0.5s ease;
    }
    .project-card:hover img {
      filter: grayscale(100%) brightness(60%);
    }
    .project-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent 40%, rgba(0,0,0,0.8));
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .project-card:hover .project-overlay {
      opacity: 1;
    }
    .project-info {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      padding: 30px;
      color: white;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .project-card:hover .project-info {
      opacity: 1;
    }
    .project-title {
      font-size: 1.8rem;
      font-weight: 400;
      margin-bottom: 8px;
      color: white;
    }
    .project-category {
      font-size: 0.85rem;
      font-weight: 400;
      margin-bottom: 4px;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: white;
    }
    .project-readmore {
      display: inline-block;
      font-size: 0.9rem;
      font-weight: 400;
      color: white;
      border: 1px solid white;
      border-radius: 20px;
      padding: 8px 16px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .project-readmore:hover {
      background: white;
      color: black;
    }

    /* ===== See More Button ===== */
    .see-more-container {
      text-align: center;
      margin-top: 40px;
    }
    .see-more-btn {
      display: inline-block;
      padding: 12px 28px;
      background: var(--ink);
      color: white;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 400;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .see-more-btn:hover {
      background: #333;
    }

    @media (max-width: 768px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .hero-text, .hero img {
        padding: 0;
        justify-self: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">Sara Crogh</a></div>
    <nav>
      <a href="work.html">Work</a>
      <a href="about.html">About Me</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-text">
      <h1>Product<br><span class="gradient-highlight">Innovator</span></h1>
      <p class="hero-sub">Hi! I'm Sara. I build productsâ€”grounded in engineering, elevated by design.</p>
    </div>
    <img src="images/profilepic.jpeg" alt="Sara Crogh headshot">
  </section>

  <!-- Projects -->
  <section class="projects-container">
    <div class="projects-grid">
      <div class="project-card">
        <div class="project-overlay"></div>
        <img src="images/esp32_noise_guard/pic1.webp" alt="Noise Guard">
        <div class="project-info">
          <div class="project-category">Product Development</div>
          <h3 class="project-title">Noise Guard</h3>
          <a href="roomate.html" class="project-readmore">Learn More</a>
        </div>
      </div>

      <div class="project-card">
        <div class="project-overlay"></div>
        <img src="images/radiation_detector/Remove background project (4).png" alt="Radiation Detector">
        <div class="project-info">
          <div class="project-category">Engineering</div>
          <h3 class="project-title">Radiation Detector</h3>
          <a href="radiation.html" class="project-readmore">Learn More</a>
        </div>
      </div>
    </div>

    <!-- See More -->
    <div class="see-more-container">
      <a href="work.html" class="see-more-btn">See More</a>
    </div>
  </section>
</body>
</html>
